on: push
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: aviate-labs/setup-dfx@v0.2.3
        with:
          dfx-version: 0.10.1
          vessel-version: 0.6.3
      - run: for i in src/*.mo ; do $(vessel bin)/moc $(vessel sources) --check $i ; done
